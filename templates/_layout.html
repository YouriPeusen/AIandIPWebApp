<!doctype html>
<html>
<head>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='customcss.css')}}">
</head>
<body>
    <!-- topbar -->
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="{{url_for('static', filename='UM-logo.jpg')}}" alt="" width="30" height="24" class="d-inline-block align-text-top">
                Maastricht University -
                <img src="{{url_for('static', filename='Zuyd-logo.png')}}" alt="" width="30" height="24" class="d-inline-block align-text-top">
                Zuyd - Artificial Intelligence
            </a>
        </div>
    </nav>

    <!-- main content -->
    <div class="container" style="padding-top: 10px; padding-bottom: 10px; overflow: auto">
        {% block content %}
        {% endblock %}
    </div>

    <!-- footer -->

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script>
        const progressBar = document.getElementByID("ProgressBarID");
        progressBar.addEventListener("load", updateProgressBar);

        function updateProgressBar() {
        progressBar.style.width =
            progressBar.style.width + 10 + "%";
        }
    </script>
</body>
</html>
